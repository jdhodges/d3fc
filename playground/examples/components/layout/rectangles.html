<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
    <link href="../d3fc.css" rel="stylesheet" />
    <!-- https://cdnjs.cloudflare.com/ajax/libs/d3fc/5.1.0/d3fc.min.css -->
</head>
<body>
    <svg id="chart" width="100%" height="300px"></svg>

    <script src="../d3fc.bundle.js"></script>
    <!-- https://cdnjs.cloudflare.com/ajax/libs/d3fc/5.1.0/d3fc.bundle.min.js -->

    <script data-src="rectangles.js">
var extent = fc.util.innerDimensions(document.getElementById('chart'));
var width = extent.width,
    height = extent.height;

var dataGenerator = fc.data.random.financial()
    .startDate(new Date(2014, 1, 1));
var data = dataGenerator(50);

var container = d3.select('#chart')
    .insert('svg', 'div')
    .attr('width', width)
    .attr('height', height);

// Create scale for x axis
var xScale = fc.scale.dateTime()
    .domain(fc.util.extent().fields('date')(data))
    .range([0, width]);

// Create scale for y axis
var yScale = d3.scale.linear()
    .domain(fc.util.extent().fields(['high', 'low'])(data))
    .range([height, 0])
    .nice();

// the labels data
var data = [
    { x: 100, y: 20, data: 'Hello'},
    { x: 170, y: 40, data: 'World'}, // overlaps with hello
    { x: 150, y: 65, data: 'd3fc'},  // overlaps with world
    { x: 250, y: 175, data: 'rocks'} // leaves the container
];

// create scales that span the width / height of the SVG
var xScale = d3.scale.linear()
    .range([0, width]);
var yScale = d3.scale.linear()
    .range([height, 0]);

// create the layout
var layout = fc.layout.rectangles(strategy)
    .xScale(xScale)
    .yScale(yScale)
    .size([80, 30])
    .position([function(d) { return d.x; }, function(d) { return d.y; }])
    .anchor(function(d, i, pos) { d.anchor = pos; })
    .component(label);

// bind the data and render
svg.datum(data)
    .call(layout);

    </script>
</body>
</html>
