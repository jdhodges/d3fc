<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waterfall Series</title>
    <link href="../d3fc.css" rel="stylesheet" />
    <!-- https://cdnjs.cloudflare.com/ajax/libs/d3fc/5.1.0/d3fc.min.css -->
</head>
<body>
    <svg id="chart" width="100%" height="300px"></svg>

    <script src="../d3fc.bundle.js"></script>
    <!-- https://cdnjs.cloudflare.com/ajax/libs/d3fc/5.1.0/d3fc.bundle.min.js -->

    <script data-src="waterfall.js">
var extent = fc.util.innerDimensions(document.getElementById('chart'));
var width = extent.width,
    height = extent.height;

var dataGenerator = fc.data.random.financial()
    .startDate(new Date(2014, 1, 1));
var data = dataGenerator(50);

var container = d3.select('#chart')
    .insert('svg', 'div')
    .attr('width', width)
    .attr('height', height);

// Create scale for x axis
var xScale = fc.scale.dateTime()
    .domain(fc.util.extent().fields('date')(data))
    .range([0, width]);

// Create scale for y axis
var yScale = d3.scale.linear()
    .domain(fc.util.extent().fields(['high', 'low'])(data))
    .range([height, 0])
    .nice();

var data = [
  { month: 'January', profit: 4000 },  
  { month: 'February', profit: 2000 },
  { month: 'March', profit: -1000 },
  { month: 'April', profit: 1500 },
  { month: 'May', profit: 100 },
  { month: 'June', profit: 500 },
  { month: 'July', profit: -100 },
  { month: 'August', profit: 800 },
  { month: 'September', profit: 1200 },
  { month: 'October', profit: 1500 },
  { month: 'November', profit: 1400 },
  { month: 'December', profit: 2000 }
];

var waterfallData = fc.series.algorithm.waterfall()
    .xValueKey('month')
    .yValue(function(d) { return d.profit; })
    .startsWithTotal(true)
    .total(function(d, i, data) {
        if ((i + 1) % 3 === 0) {
            return 'Q' + ((i + 1) / 3) + ' total';
        }
    })(data);

var xScale = d3.scale.ordinal()
    .domain(waterfallData.map(function(d) { return d.x; }))    
    .rangeRoundBands([0, width], 0.1);
yScale.domain(fc.util.extent().fields('y1').pad(0.2).include(0)(waterfallData));

var waterfall = fc.series.waterfall()
    .xScale(xScale)
    .yScale(yScale);

container.append('g')
    .datum(waterfallData)
    .call(waterfall);

    </script>
</body>
</html>
