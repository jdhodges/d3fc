<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Band</title>
    <link href="../d3fc.css" rel="stylesheet" />
    <!-- https://cdnjs.cloudflare.com/ajax/libs/d3fc/5.1.0/d3fc.min.css -->
</head>
<body>
    <svg id="chart" width="100%" height="300px"></svg>

    <script src="../d3fc.bundle.js"></script>
    <!-- https://cdnjs.cloudflare.com/ajax/libs/d3fc/5.1.0/d3fc.bundle.min.js -->

    <script data-src="band.js">
var extent = fc.util.innerDimensions(document.getElementById('chart'));
var width = extent.width,
    height = extent.height;

var dataGenerator = fc.data.random.financial()
    .startDate(new Date(2014, 1, 1));
var data = dataGenerator(50);

var container = d3.select('#chart')
    .insert('svg', 'div')
    .attr('width', width)
    .attr('height', height);

// Create scale for x axis
var xScale = fc.scale.dateTime()
    .domain(fc.util.extent().fields('date')(data))
    .range([0, width]);

// Create scale for y axis
var yScale = d3.scale.linear()
    .domain(fc.util.extent().fields(['high', 'low'])(data))
    .range([height, 0])
    .nice();

var verticalBand = fc.annotation.band()
    .xScale(xScale)
    .yScale(yScale)
    .x0(function(d) { return d.start; })
    .x1(function(d) { return d.end; });

var xBands = [
  { start: data[2].date, end: data[15].date },
  { start: data[25].date, end: data[30].date },
  { start: data[35].date, end: data[45].date }
];

container.append('g')
    .datum(xBands)
    .call(verticalBand);

var horizontalBand = fc.annotation.band()
    .xScale(xScale)
    .yScale(yScale)
    .y0(function(d) { return d[0]; })
    .y1(function(d) { return d[1]; });

var ticks = yScale.ticks();
var yBands = d3.pairs(ticks)
      .filter(function(d, i) { return i % 2 === 0; });

container.append('g')
    .datum(yBands)
    .call(horizontalBand);

    </script>
</body>
</html>
