<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Largest Triangle 3 Buckets</title>
    <link href="../d3fc.css" rel="stylesheet" />
    <!-- https://cdnjs.cloudflare.com/ajax/libs/d3fc/5.1.0/d3fc.min.css -->
</head>
<body>
    <svg id="chart" width="100%" height="300px"></svg>

    <script src="../d3fc.bundle.js"></script>
    <!-- https://cdnjs.cloudflare.com/ajax/libs/d3fc/5.1.0/d3fc.bundle.min.js -->

    <script data-src="largestTriangleThreeBucket.js">
var extent = fc.util.innerDimensions(document.getElementById('chart'));
var width = extent.width,
    height = extent.height;

var dataGenerator = fc.data.random.financial()
    .startDate(new Date(2014, 1, 1));
var data = dataGenerator(50);

var container = d3.select('#chart')
    .insert('svg', 'div')
    .attr('width', width)
    .attr('height', height);

// Create scale for x axis
var xScale = fc.scale.dateTime()
    .domain(fc.util.extent().fields('date')(data))
    .range([0, width]);

// Create scale for y axis
var yScale = d3.scale.linear()
    .domain(fc.util.extent().fields(['high', 'low'])(data))
    .range([height, 0])
    .nice();

// create some random data
var data = fc.data.random.financial()(1000);

// configure the sampler
var sampler = fc.data.sampler.largestTriangleThreeBucket()
    .bucketSize(20)
    .x(function(d) { return d.date; })
    .y(function(d) { return d.low; });

// sample the data
var sampledData = sampler(data);

xScale.domain(fc.util.extent().fields('date')(sampledData))
yScale.domain(fc.util.extent().fields('low')(sampledData));

// render the sampled data
var sampledLine = fc.series.line()
    .xScale(xScale)
    .yScale(yScale)
    .yValue(function (d) { return d.low; });

container.append('g')
    .datum(sampledData)
    .call(sampledLine);

// render the original data
var originalLine = fc.series.line()
    .xScale(xScale)
    .yScale(yScale)
    .yValue(function (d) { return d.low; })
    .decorate(function(selection) {
        selection.enter().style('stroke-opacity', '0.5');
    });

container.append('g')
    .datum(data)
    .call(originalLine);

    </script>
</body>
</html>
